<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a routerLink="products">Home</a></li>
        <li class="nav-item"><app-header [userName]="userName"></app-header></li>
        
        <!-- if else conditional for login / logout button -->
        <ng-template [ngIf]="!isLoggedIn" [ngIfElse]="logOut">
            <li class="nav-item"><a routerLink="login">Login</a></li>
        </ng-template>
        
        <ng-template #logOut>
            
            <li *ngIf="isLoggedIn && isAdmin" class="nav-item"><a routerLink="inventory">Inventory</a></li>
            <li *ngIf="isLoggedIn && !isAdmin"><a routerLink="cart">Cart</a></li>
            <li class="nav-item"><a routerLink="profile">Profile</a></li>
            <li class="nav-item"><a routerLink="#" (click)="logoutUser()">Logout</a></li>
        </ng-template>
        
    </ul>
</nav>
