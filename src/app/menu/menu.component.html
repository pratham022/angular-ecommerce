<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="products">Home</a></li>

        <!-- if else conditional for login / logout button -->
        <ng-template [ngIf]="!isLoggedIn" [ngIfElse]="logOut">
            <li class="nav-item"><a href="login">Login</a></li>
        </ng-template>
        
        <ng-template #logOut>
            <li class="nav-item"><app-header [userName]="userName"></app-header></li>
            <li class="nav-item"><a href="#" (click)="logoutUser()">Logout</a></li>
        </ng-template>
        
    </ul>
</nav>
